<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <script src="https://kit.fontawesome.com/4d50f3cd85.js" crossorigin="anonymous"></script>
    <link/>
  </head>
  <body>

    <div class="main-container">

      <div class="actions-container"/>
        <div class="top">
          <div class="line"></div>
          <div class="title">Actions</div>
          <div class="line"></div>
        </div>
          
        <div class="bottom">
          <div class="column c1">
            <button class="btn-big" id="view"><div><i class="far fa-eye"></i></div> View</button>
          </div>
          <div class="column c2">
            <button class="btn-small" id="share"><i class="fas fa-share-alt"></i> Share</button>
            <button class="btn-small" id="download"><i class="fas fa-download"></i> Download</button>
          </div>
          <div class="column c3">
            <button class="btn-small" id="print-pdf"><i class="fas fa-print"></i> Print PDF</button>
            <button class="btn-small" id="export"><i class="fas fa-file-export"></i> Export</button>
          </div>
          <div class="column c4">
            <button class="btn-small" id="move"><i class="fas fa-expand-arrows-alt"></i> Move</button>
            <button class="btn-small" id="delete"><i class="fas fa-trash-alt"></i> Delete</button>
          </div>
        </div>
      </div>

      <div class="data-container">
        <div class="top">
          <div class="line"></div>
          <div class="title">Data</div>
          <div class="line"></div>
        </div>

        <div class="bottom">
          <div class="column c5">
            <button class="btn-big" id="edit-data"><div><i class="fas fa-edit"></i></div> Edit data</button>
          </div>
          <div class="column c6">
            <button class="btn-big" id="batch-data"><div><i class="fas fa-pen-square"></i></div> Batch Editing</button>
          </div>
          <div class="column c7">
            <button class="btn-small" id="save"><i class="fas fa-save"></i> Save</button>
            <button class="btn-small" id="undo"><i class="fas fa-undo-alt"></i> Undo</button>
          </div>
        </div>
      </div>

      <div class="baskets-container"/>
        <div class="top">
          <div class="line"></div>
          <div class="title" id="basket">Basket</div>
          <div class="line"></div>
        </div>

        <div class="bottom">
          <div class="column c7">
            <button class="btn-small" id="open"><i class="fas fa-shopping-basket"></i> Open</button>
            <button class="btn-small" id="manage"><i class="fas fa-tasks"></i> Manage</button>
          </div>
          </div>
      </div>

      <div class="page-container">
        <div class="top">
          <div class="line"></div>
          <div class="title">Page</div>
          <div class="line last"></div>
        </div>

        <div>
          <button class="btn-big" id="setting"><div><i class="fas fa-cog"></i></div> Settings</button>
        </div>
      </div>
    </div>
  </body>
</html>
